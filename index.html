<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ElectronSQL</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    #searchResult {
      height: 90vh;
      overflow: scroll;
    }
  </style>
</head>

<body>
  <header class="w3-bar w3-green">
    <div href="#" class="w3-bar-item">ElectronSQL</div>
  </header>
  <main>
    <div class="w3-container" id="searchResult">
      <table class="w3-table">
        <tr>
          <th>filename</th>
          <th>type</th>
          <th>completepath</th>
          <th>metaname</th>
          <th>metavalue</th>
        </tr>
      </table>
    </div>
  </main>
  <footer class="w3-bar w3-green w3-display-bottommiddle">
    <div class="w3-container">
      ElectronSQL - Work on a software with file indexing
    </div>
  </footer>
  <script>
    var table = document.querySelector('#searchResult > table')
    for (var i = 0; i < 100; i++) {
      var newLine = document.createElement('tr')
      newLine.innerHTML = "<td>ok.json</td><td>2018-04-01</td><td>json</td>"
      table.appendChild(newLine)
    }
  </script>
</body>

</html>
